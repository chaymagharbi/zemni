<div class="carte-container">
    <div *ngFor="let carte of cartes" class="carte">
      <img [src]="carte.image" alt="Image de la carte" />
      <div class="carte-content">
        <h3>{{ carte.titre }}</h3>
        <p>{{ carte.description }}</p>
        <p>
          <strong>Adresse:</strong>
          <a [href]="'https://www.google.com/maps?q=' + carte.adresse" target="_blank">
            {{ carte.adresse }}
          </a>
        </p>
      </div>
    </div>
  </div>
