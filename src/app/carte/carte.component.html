<div class="carte">
  <!-- Image de la carte -->
  <img [src]="image" alt="titre" class="carte-image" />

  <!-- Contenu de la carte -->
  <div class="card-body">
    <h3>{{ titre }}</h3>
   <h4>{{ subtitle }}</h4>
    <!-- Description tronquée avec bouton pour étendre -->
    <p class="card-description">
      <ng-container *ngIf="!isExpanded">
        {{ description | slice: 0 : maxChars }}
        <span class="ellipsis" (click)="toggleExpand()">...</span>
      </ng-container>

      <ng-container *ngIf="isExpanded">
        {{ description }}
        <span class="ellipsis" (click)="toggleExpand()">...</span>
      </ng-container>
    </p>

    <!-- Bouton d'exploration -->
    <button class="explore-button">Explorer</button>
  </div>
</div>
