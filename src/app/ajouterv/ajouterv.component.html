<div class="ajout-pièce-container">
    <div class="form-box">
      <button class="close-btn">&times;</button>
      <img src="assets/logopr.jpg" alt="Zemni Logo" class="logo" />
  
      <!-- Message d'erreur -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  
      <h2>Ajouter une pièce</h2>
      <p class="subtext">Veuillez introduire des données valides!</p>
  
      <form (ngSubmit)="onConfirmAjouter()">
        <label for="id">ID de la pièce</label>
        <input
          id="id"
          type="text"
          [(ngModel)]="carte.id"
          name="id"
          placeholder="veuillez entrer un id unique"
          required
        />
  
        <label for="titre">Nom de la pièce</label>
        <input
          id="titre"
          type="text"
          [(ngModel)]="carte.titre"
          name="titre"
          required
        />
  
        <label for="description">Description</label>
        <input
          id="description"
          type="text"
          [(ngModel)]="carte.description"
          name="description"
          required
        />
  
        <label for="adresse">Adresse</label>
        <input
          id="adresse"
          type="text"
          [(ngModel)]="carte.adresse"
          name="adresse"
          placeholder="Rue, ville, etc."
          required
        />
  
        <label for="imageUrl">URL de l'image</label>
        <input
          id="imageUrl"
          type="text"
          [(ngModel)]="carte.imageUrl"
          name="imageUrl"
          placeholder="exemple: http://www.domain.com/image.jpg"
          required
        />
  
        <div class="button-group">
          <button type="submit" class="add-btn">
            <i class="fas fa-plus-circle"></i> Ajouter
          </button>
          <button type="button" class="cancel-btn" (click)="onCancel()">
            <i class="fas fa-times-circle"></i> Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
