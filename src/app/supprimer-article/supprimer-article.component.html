<div class="supprimer-endroit-container">
    <div class="form-box">
      <button class="close-btn" (click)="fermer()">&times;</button>
      <img src="assets/logopr.jpg" alt="Zemni Logo" class="logo" />
  
      <h2>Supprimer une carte</h2>
      
      <form (ngSubmit)="supprimerArticle()">
        <div class="form-group">
          <label for="titre">Titre de l'article :</label>
          <input type="text" id="titre" [(ngModel)]="titre" name="titre" required />
        </div>
        <button type="submit" class="btn btn-danger">Supprimer</button>
      </form>
  
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
