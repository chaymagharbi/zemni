<div class="ajout-endroit-container">
  <div class="form-box">
    <button class="close-btn">&times;</button>
    <img src="assets/logopr.jpg" alt="Zemni Logo" class="logo" />

    <h2>Ajouter un endroit</h2>
    <p class="subtext">Veuillez introduire des donn√©es valides!</p>

    <form (ngSubmit)="onSubmit()">
      <label for="id">ID du endroit</label>
      <input id="id" type="text" placeholder="veuillez entrer un id unique" required />

      <label for="nom">Nom de l'endroit</label>
      <input id="nom" type="text" required />

      <label for="description">Description</label>
      <input id="description" type="text" required />

      <label for="adresse">Adresse</label>
      <input id="adresse" type="text" placeholder="Rue, ville, etc." required />

      <label for="imageUrl">URL de l'image</label>
      <input id="imageUrl" type="text" placeholder="exemple: http://www.domain.com/image.jpg" required />

      <div class="button-group">
        <button type="submit" class="add-btn">
          <i class="fas fa-plus-circle"></i> Ajouter
        </button>
        <button type="button" class="cancel-btn" (click)="onCancel()">
          <i class="fas fa-times-circle"></i> Annuler
        </button>
      </div>
    </form>
  </div>
</div>
