<app-navbar
      *ngIf="!isAdminPage && !isRecherchePage"
      (adminModeChanged)="toggleAdminMode()">
    </app-navbar>
<app-imgpr 
*ngIf="!isAdminPage && !isRecherchePage "
[imageSrc]="imgData.imageSrc"
[text]="imgData.text" >
</app-imgpr>
<div class="carte-container">
<div *ngFor="let carte of cartes" class="carte">
<img [src]="carte.imageUrl" [alt]="carte.titre" />
<div class="carte-content">
  <h3>{{ carte.titre }}</h3>
  <p>{{ carte.description }}</p>
  <p>
    <strong>Adresse:</strong>
    <a [href]="'https://www.google.com/maps?q=' + carte.adresse" target="_blank" rel="noopener noreferrer">
      {{ carte.adresse }}
    </a>
  </p>
</div>
</div>
</div>
<div class="admin-actions-global" *ngIf="adminMode">
  <button (click)="ajouter()" title="Ajouter">
    <i class="fa fa-plus"></i>
  </button>
  <button (click)="modifier()" title="Modifier">
    <i class="fa fa-edit"></i>
  </button>
  <button (click)="supprimer()" title="Supprimer">
    <i class="fa fa-trash"></i>
  </button>
</div>
