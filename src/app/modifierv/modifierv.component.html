<div class="modifier-pièce-container">
    <div class="form-box">
      <button class="close-btn">&times;</button>
      <img src="assets/logopr.jpg" alt="Zemni Logo" class="logo" />
  
      <!-- Recherche de la carte -->
      <form (ngSubmit)="onSearch()">
        <label for="carteId">ID de la carte à modifier</label>
        <input
          type="text"
          id="carteId"
          [(ngModel)]="carteId"
          name="carteId"
          required
        />
        <button type="submit" class="search-btn">Rechercher</button>
      </form>
  
      <!-- Message d'erreur -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
      <!-- Formulaire de modification si la carte est trouvée -->
      <div *ngIf="carte">
        <h2>Modifier une pièce</h2>
        <form (ngSubmit)="onConfirmModifier()">
          <label for="id">ID de la pièce</label>
          <input
            type="text"
            id="id"
            [value]="carte.id"
            disabled
          />
  
          <label for="titre">Nom de la pièce</label>
          <input
            type="text"
            id="titre"
            [(ngModel)]="carte.titre"
            name="titre"
            required
          />
  
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            [(ngModel)]="carte.description"
            name="description"
            required
          />
  
          <label for="adresse">Adresse</label>
          <input
            type="text"
            id="adresse"
            [(ngModel)]="carte.adresse"
            name="adresse"
            required
          />
  
          <label for="imageUrl">URL de l'image</label>
          <input
            type="text"
            id="imageUrl"
            [(ngModel)]="carte.imageUrl"
            name="imageUrl"
            required
          />
  
          <div class="button-group">
            <button type="submit" class="add-btn">
              <i class="fas fa-edit"></i> Modifier
            </button>
            <button type="button" class="cancel-btn" (click)="onCancel()">
              <i class="fas fa-times-circle"></i> Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
