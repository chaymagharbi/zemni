<main>

  <!-- Barre de navigation -->
  <app-navbar
    *ngIf="!isAdminPage && !isRecherchePage"
    (adminModeChanged)="toggleAdminMode()"
    (searchEvent)="filtrerCartesGlobale($event)">
  </app-navbar>

  <!-- Image principale -->
  <app-imgpr
    *ngIf="!isAdminPage && !isRecherchePage"
    [imageSrc]="imgData.imageSrc"
    [text]="imgData.text">
  </app-imgpr>
<router-outlet></router-outlet>
  <!-- Cartes affichées (mode normal, hors admin et recherche) -->
  <div class="cartes-container">
    <app-carte
      *ngFor="let carte of cartes"
      [image]="carte.image"
      [titre]="carte.titre"
      [description]="carte.description">
    </app-carte>
  </div>

  <!-- Actions Admin visibles uniquement si adminMode est activé 
       et que ce n'est pas une page admin ni une page de recherche -->
  <div
    *ngIf="adminMode && !isAdminPage && !isRecherchePage"
    class="admin-actions-global">
    
    <button (click)="ajouter()" title="Ajouter">
      <i class="fas fa-plus"></i>
    </button>

    <button (click)="modifier()" title="Modifier">
      <i class="fas fa-edit"></i>
    </button>

    <button (click)="supprimer()" title="Supprimer">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</main>
